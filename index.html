<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/style.css">
 <title>Document</title>
</head>
<body>
  <div id="root">
    <div class="flex align-center">
      <!-- backward arrow -->
      <i class="fa-solid fa-arrow-left arrow" @click="backward"></i>
      <!-- img -->
      
        <img class="image" :src="images[i].img" alt="">
      

      
      
      <!-- forward arrow -->
      <i class="fa-solid fa-arrow-right arrow" @click="forward"></i>
    </div>
    <div class="flex">
    <span class="dot" v-for="(element,index) in images" @click="dot(index)"></span>
    </div>
   
  </div>
  <!-- vue 2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Mio script -->
  <script src="./assets/script.js"></script>
</body>
</html>
